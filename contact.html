<!DOCTYPE html>
<html lang="es">

<head>
    <title>Contacto</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contact.css">
 
</head>

<body>
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__item">
                <a href="#">Inicio</a>
            </li>
            <li class="navbar__item ">
                <a href="#">Quien soy</a>
            </li>
            <li class="navbar__item ">
                <a href="#">Equipo</a>
            </li>
            <li class="navbar__item ">
                <a href="#">Transporte</a>
            </li>
            <li class="navbar__item navbar__item--active">
                <a href="#">Contacto</a>
            </li>
            <li class="navbar__item ">
                <a href="#">Tareas</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section class="section-container">
        <h2>Contacta conmigo</h2>
        <div class="form">
                        <form name="contacto" method="get">
                            <div class="form-row">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="form-row">
                                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
                            </div>                            
                            <div class="form-row">
                                <input type="email" id="email" name="email" placeholder="yourname@company.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                            </div>
                            <div class="form-row">
                                <p><label for="conocido">Como me has conocido</label>
                                    <select name="conocido" id="conocido">
                                        <option value="Go">Google</option>    
                                        <option value="Li">Linkedin</option>    
                                        <option value="In">Infojobs</option>        
                                        <option value="Te">Tecnoempleo</option>        
                                        <option value="Am">Amigo</option>        
                                        <option value="Ot">Otros</option>     
                                    </select>
                            </div>              
                            <div class="form-row">
                                <input type="number" id="numero" name="numero" placeholder="Tel. Contacto" required>
                            </div>
                            <div class="form-row">
                                <input type="text" id="observa" name="observa" placeholder="Observaciones" required>
                            </div>
                            <div class="form-row">
                                <button type="submit" id="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <footer class="footer row-flex">
        Jose Luis Jerez del Amo &copy; 2017 KeepCoding
    </footer>
</body>

</html>
